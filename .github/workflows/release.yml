name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            use_aarch64_linker: true
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux ARM64 linker
        if: matrix.use_aarch64_linker == true
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build (default)
        if: matrix.use_aarch64_linker != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (Linux ARM64)
        if: matrix.use_aarch64_linker == true
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Archive binary (Unix)
        if: runner.os != 'Windows'
        run: |
          archive="mcp-context-pack-${{ matrix.target }}.tar.gz"
          tar -C "target/${{ matrix.target }}/release" -czf "${archive}" mcp-context-pack

      - name: Archive binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archive = "mcp-context-pack-${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/mcp-context-pack.exe" -DestinationPath $archive

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: mcp-context-pack-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error

  publish:
    name: publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum mcp-context-pack-* > checksums.sha256

      - name: Generate Homebrew + Scoop manifests
        run: |
          ./scripts/generate_release_manifests.sh "${GITHUB_REF_NAME}" "${GITHUB_REPOSITORY}" dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mcp-context-pack-*.tar.gz
            dist/mcp-context-pack-*.zip
            dist/checksums.sha256
            dist/mcp-context-pack.rb
            dist/mcp-context-pack.json
          generate_release_notes: true
