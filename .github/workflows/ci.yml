name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all-targets --all-features

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Coverage gate (baseline lines from reviewable config)
        # Baseline policy intentionally mirrors current mainline behavior: enforce
        # no-coverage-regression while allowing explicit, reviewable baseline updates.
        run: scripts/check_coverage_baseline.sh
        env:
          COVERAGE_BASELINE_FILE: .github/coverage-baseline.json

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Audit
        run: cargo audit
